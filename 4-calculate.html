    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap");

      body {
        font-family: "Oswald", sans-serif;
        height: 90vh;
        align-items: center;

      .check-box-sec {
        padding: 100px 0;
        background: #d0e9ff;
        width: 100%;
        position: relative;
      }

      .check-box-sec .box {
        padding: 30px;
        background: #ffdf6a;
        display: flex;
        justify-content: space-between;
        border: 4px dashed #fff;

      .box span {

      }

      .check-box-sec .box .check-box-button {

      }

      .check-box-sec .demo {
        font-size: 18px;
        background: #000000c5;

          <div class="allRadios col-sm-6 offset-lg-3">

              <div class="check-box-button">
                <label>
                  <input
                    type="radio"
                    name="radio"
                    value="check one"
                    class="button"
                  />

              </div>

              <div class="check-box-button">
                <label>
                  <input
                    type="radio"

                    value="check two"

              <div class="check-box-button">

                  <input
                    type="radio"
                    name="radio"
                    value="check three"
                    class="button"
                  />
                  *
                </label>
              </div>

              <div class="check-box-button">
                <label
                  ><input
                    type="radio"
                    name="radio"
                    value="check four"
                    class="button"
                  />
                  /
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const firstValue = document.querySelector("#first_value");
      const lastValue = document.querySelector("#last_value");
      const allRadioButtons = [
        ...document.querySelectorAll(".allRadios .box .check-box-button input"),
      ];
      console.log(allRadioButtons);
      const calculator = (firstValue, lastValue) => {
        allRadioButtons.forEach((input, index) => {
          input.addEventListener("click", (e) => {
            let val = e.target.value;
            let demo = document.getElementById("demo");
            let fValue = firstValue.value;
            let lValue = lastValue.value;
            if (fValue !== "" && lValue !== "") {
              if (val === "check one") {
                demo.innerHTML = parseInt(fValue) + parseInt(lValue);
                demo.style.background = "black";
              } else if (val === "check two") {
                demo.innerHTML = parseInt(fValue) - parseInt(lValue);
                demo.style.background = "black";
              } else if (val === "check three") {
                demo.innerHTML = parseInt(fValue) * parseInt(lValue);
                demo.style.background = "black";
              } else if (val === "check four") {
                demo.innerHTML = parseInt(fValue) / parseInt(lValue);
                demo.style.background = "black";
              } else {
                console.log("SOME ERROR");
              }
            } else {
              demo.style.background = "red";
              demo.innerHTML = " enter some value";
            }
          });
        });
      };
      calculator(firstValue, lastValue);
    </script>
