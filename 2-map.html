<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map method JavaScript</title>
  </head>
  <body>
    <div>
      <h5>Name:</h5>
      <h5>Surname:</h5>
      <h5>Age:</h5>
    </div>
    <script>
      const myFriends = [
        {
          id: 1,
          name: "amey",
          surname: "sawant",
          age: 40,
        },
        {
          id: 2,
          name: "gajanan",
          surname: "pawaskar",
          age: 29,
        },
        {
          id: 3,
          name: "mahesh",
          surname: "parab",
          age: 32,
        },
      ];

      let oldArray = myFriends;
      let newArray = myFriends.map((item) => item.name === "amey");
      console.log(oldArray);
      console.log(newArray);
    </script>
  </body>
</html>
